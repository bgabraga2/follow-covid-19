<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="<%= VUE_APP_SITE_DESCRIPTION %>" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:title" content="<%= VUE_APP_SITE_TITLE %>" />
    <meta property="og:url" content="<%= VUE_APP_SITE_URL %>" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="<%= VUE_APP_SITE_IMAGE %>" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="628" />
    <meta property="og:description" content="<%= VUE_APP_SITE_DESCRIPTION %>" />
    <meta property="og:site_name" content="<%= VUE_APP_SITE_IMAGE %>" />
    <title><%= VUE_APP_SITE_TITLE %> - <%= VUE_APP_SITE_DESCRIPTION %></title>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="<%= VUE_APP_SITE_DESCRIPTION %>" />
    <meta name="twitter:title" content="<%= VUE_APP_SITE_TITLE %>" />
    <meta name="twitter:image" content="<%= VUE_APP_SITE_IMAGE %>" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="<%= BASE_URL %>android-chrome-512x512.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
